<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    {% comment %} <link rel="stylesheet" href="{% static 'bootstrap.css' %}"> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>
</head>
<body>
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h3>WELCOME TO APP</h3>
    {% if user.is_authenticated %}
    <h3>Hello {{firstname}}</h3>
    <h4 style="color:blue">LOGIN SUCCESSFULL</h4>
    <button type="submit" ><a href="{% url 'signout' %}">SIGN OUT</a></button>

    {% else %}
    <button type="submit"><a href="{% url 'signup' %}">SIGN UP</a></button>
    <button type="submit" ><a href="{% url 'signin' %}">SIGN IN</a></button>
    {% endif %}
</body>
</html>

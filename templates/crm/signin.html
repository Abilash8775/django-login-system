<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static "bootstrap.css" %}"> {% endcomment %}
    <title>signup</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>SIGN IN</h1>
                <form action="/signin/" method="post">
                    {% csrf_token %}
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="create username" class="form-control" Required>
                    <br>
                    <label>password</label>
                    <input type="password" id="pass1" name="pass1" class="form-control" Required>
                    <br>
                    <button class="btn btn-success" type="submit">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
